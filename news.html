---
title: News
layout: default
---
<div class="container">
<h3><a href="{{ site.baseurl }}/">&laquo; Back to Home</a></h4>
<h1>News</h1>
<div class="newsbox">
{% for post in site.posts %}
<div class="anchor" id="{{ post.title | handleize }}"></div>
<p>
	<img src="{{ site.baseurl }}/img/{{ post.image }}">
	<div class="news-post">
		<div class="post-header">
			<h4>
				<div class="post-date">
					{{ post.date | date: '%B %Y' }}
					:</div> {{ post.title }}
			</h4>
		</div>
		{{ post.content }}
	</div>
</p>

{% endfor %}
</div>
</div>
